<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Formulario Veronica Lara</title>
</head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body background="backgroundb.jpg">

	
	<div class="container">

		<div>
			<h1 class="text-danger text-center mt-2"> Regístrate </h1>
		</div>

		
	


	<form class="form-horizontal" role="form">
	
	<div class="row">
			<div class="col-6">
				<label for="" class="col-2 col-form-label"><b> Usuario:* </b></label>

				<div> 
					<input type="text" maxlength="12" minlength="5" id="user" placeholder="Introduce tu nombre de usuario" class="form-control col-10" >
				</div>
			</div>
			<div class="col-6">
				<label for="" class="col-2 col-form-label"><b> Contraseña:* </b></label>

				<div> 
					<input type="password"  maxlength="12" minlength="7" id="password" placeholder="Introduce la contraseña"  class="form-control col-10">
				</div>
			</div>
	</div>

	<div class="row">
			<div class="col-6">
				<label for="" class="col-2 col-form-label"><b> Nombre:* </b></label>

				<div> 
					<input type="text" class="form-control col-10" id="name" placeholder="Nombre">
				</div>
			</div>
			<div class="col-6">
				<label for="" class="col-2 col-form-label"><b> Dirección: </b></label>

				<div> 
					<input type="text" class="form-control col-10" id="address" placeholder="Dirección">
				</div>
			</div>
	</div>

	<div class="row">
			<div class="col-6">
				<label for="" class="col-2 col-form-label"><b> C.P.:* </b></label>

				<div> 
					<input type="zip_code" class="form-control col-10" id="zip_code" placeholder="código postal">
				</div>
			</div>	
			<div class="col-6">
				<label for="" class="col-2 col-form-label"><b> Email:* </b></label>

				<div> 
					<input type="email" class="form-control col-10" id="email" placeholder="Email">
				</div>
			</div>
	</div>

	<br>
	<br>
		
	<div class="row">
			<div class="form-inline col-6">
				<label for="" id="sex" class="bmd-label-floating"><b> Sexo:* </b></label>
					<div class="radio">
						<label>
							<input type="radio" name="optionradio" value="option1" checked>
						Femenino.
						</label>	
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="optionradio" value="option2" checked>
						Masculino.
						</label>	
					</div>	
			</div>
			
	</div>
	<br>

	<div class="row">

			<div class="form-inline col-6 ">
				<label for="" class="bmd-label-floating"><b> Idioma:* </b></label>
					<div class="checkbox">
						<label id="lenguage1">
							<input type="checkbox"> Inglés
						</label>
					</div>
					<div class="checkbox">
						<label id="lenguage2">
							<input type="checkbox"> Español
						</label>
					</div>
			</div>
	</div>


	<div class="row">
			<div class="col-6">
				<label for="textarea" class="col-2 col-form-label"><b> Observaciones: </b></label>
					<textarea class="form-control col-10" id="about" rows="5"></textarea>
			</div>
			<div class="col-6">
				<label for="countrylist" class="col-2 col-form-label"><b> País*: </b></label>
					<select class="form-control col-10" id="countrylist">
						<option> ------ </option>
						<option> España </option>
						<option> Alemania </option>
						<option> Portugal </option>
						<option> Italia </option>
						<option> Francia </option>
						<option> Reino Unido </option>
					</select>
			</div>
	</div>

	<div class="row">
			<div class="btn col-lg-12 col-xs-12 col-md-12 mt-4">
				<button type="submit" class="btn btn-danger"> Aceptar </button>
			</div>
	</div>



		





		

	</form>

	</div>	


		

	</div>









	</div>

crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="./funciones.js"></script>
</body>
</html>
